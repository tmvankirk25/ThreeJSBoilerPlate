<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Test</title>
        <script type="x-shader/x-vertex" id="vertexshader">

			varying vec2 vUv;

			void main() {

				vUv = uv;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform sampler2D baseTexture;
			uniform sampler2D bloomTexture;

			varying vec2 vUv;

			void main() {

				gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );

			}

		</script>
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }
            #overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display:flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            /* background-color: #00000009; */
        }
        #tools{
            width:fit-content;
            height:fit-content;
            position: absolute;
            top:40px;
            left:40px;
            z-index: 1;
        }
        #resetDiv{
           width:fit-content;
           height:fit-content;
           bottom: 40px;
           left: 40px;
           z-index: 1;
        }
        .button{
            background-color: transparent;
            color: white;
            position: fixed;
            bottom:40px;
            left:40px;
            border-style: solid;
            border-color: white;
            padding: 5px 10px;
            z-index: 1;
        }
        .loader-wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #ffffff;
            display:flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            -webkit-transition: opacity 1000ms linear;
            transition: opacity 1000ms linear;

            }
        .loader {
            display: inline-block;
            width: 30px;
            height: 30px;
            position: relative;
            border: 4px solid #Fff;
            animation: loader 2s infinite ease;
            }
        .loadText{
            font-family: Arial, Helvetica, sans-serif;
        }
        .instructionsText{
            font-family: Arial, Helvetica, sans-serif;
            color: #ffffff;
            opacity:0
           

        }
        
        </style>
    </head>

    <body>
        <div id="wrapper" class="loader-wrapper">
           </span>
            <h1 class="loadText">LOADING</h1>
        </div>
        <div id="overlay">
            <text id="prompt" class="instructionsText">Click a sphere to begin</text>
        </div>
        <div id="tools">
            <img id="sound" src="./noun-speaker-158470.png" alt="speaker" width="40px" >
            <img id="mute" src="./noun-speaker-158470-2.png" alt="speaker" width="40px" style="position:fixed; top:40px; left:40px; visibility: hidden">
            <img id="brightness" src="./noun-brightness-1196978.png" alt="speaker" width="40px" style="margin-left: 10px;opacity: 40%;" >
        </div>
        <div id="resetDiv">
            <button class="button" id="reset">Reset</button>
        </div>
        <script type="module" src="bundle.js"></script>
    </body>
</html>
